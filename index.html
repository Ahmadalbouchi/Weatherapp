<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name...." spellcheck="false">
            <button class="searchBtn"><img src="images/search.png"></button>
            <button class="locationBtn">My location</button>
        </div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon">
            <h1 class="temp">...Â°c</h1>
            <h2 class="city">No city selected</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">..%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">.. km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2023 Ahmad Albouchi</p>
        </div>

    </div>
</body>

</html>
